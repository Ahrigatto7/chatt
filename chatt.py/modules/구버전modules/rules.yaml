# 명리 규칙 및 예외
rules:
  - name: "財無록위재"
    description: "사주에 재성이 없고 록이 있으면 록을 재로 본다."
    condition: "재성 없음 and 록 존재"
    result: "록이 곧 재가 됨"
    exception: "단, 록이 설·파당하면 불길함"
  - name: "관인상생"
    description: "관성이 인성을 생하여 귀격이 됨"
    condition: "관성-인성 상생"
    result: "귀격"
    exception: "관이 허투하면 명예만 있고 권력 없음"
